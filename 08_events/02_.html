<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>chai aur code</h1>
    <button id="stop">stop</button>
  </body>
  <script>
    const sayAgraj = function () {
      console.log("Agraj");
    };
    const changText = function () {
      document.querySelector("h1").innerHTML = "best bro";
    };

    const changeHead = setTimeout(changText, 2000);

    document.querySelector("#stop").addEventListener("click", function () {
      clearTimeout(changeHead);
      console.log("Stopped");
    });
  </script>
</html>
